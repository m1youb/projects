<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
        <title>CasaTramway Counter</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container">
            <div id="main">
                <h1>People Entered:</h1>
                <h2 id="count">0</h2>
                <button id="increment-button" onclick="increment()">More People</button>
                <button id="save-btn" onclick="save()">Save</button>
            </div>

            <div id="output">
                <span id="prev">Previous Entries: </span><p id="saved-entries"></p>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
